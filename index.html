<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Envanter Yönetimi - TurkwiseS</title>
    <style>

      * {

          margin: 0;

          padding: 0;

          box-sizing: border-box;

      }



      :root {

          --primary-color: #3870c0;

          --primary-dark: #2c5a99;

          --primary-light: #5a8fd4;

          --accent-color: #00d4ff;

          --success-color: #22c55e;

          --warning-color: #f59e0b;

          --error-color: #ef4444;

          --revenue-color: #10b981;

          --return-color: #f59e0b;

          --order-color: #8b5cf6;

          --neutral-100: #f8fafc;

          --neutral-200: #e2e8f0;

          --neutral-300: #cbd5e1;

          --neutral-400: #94a3b8;

          --neutral-500: #64748b;

          --neutral-600: #475569;

          --neutral-700: #334155;

          --neutral-800: #1e293b;

          --neutral-900: #0f172a;

          --glass-bg: rgba(255, 255, 255, 0.1);

          --glass-border: rgba(255, 255, 255, 0.2);

          --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);

          --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);

          --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);

          --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);

      }



      /* Dark Mode Variables */

      [data-theme="dark"] {

          --neutral-100: #1e293b;

          --neutral-200: #334155;

          --neutral-300: #475569;

          --neutral-400: #64748b;

          --neutral-500: #94a3b8;

          --neutral-600: #cbd5e1;

          --neutral-700: #e2e8f0;

          --neutral-800: #f1f5f9;

          --neutral-900: #f8fafc;

          --glass-bg: rgba(0, 0, 0, 0.1);

          --glass-border: rgba(255, 255, 255, 0.1);

      }



      body {

          font-family: 'Inter', sans-serif;

          background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #3870c0 100%);

          min-height: 100vh;

          overflow-x: hidden;

          transition: all 0.3s ease;

      }



      [data-theme="dark"] body {

          background: linear-gradient(135deg, #1a202c 0%, #2d3748 50%, #1e293b 100%);

      }



      .dashboard-container {

          display: flex;

          min-height: 100vh;

          backdrop-filter: blur(10px);

      }



      /* Enhanced Sidebar */

      .sidebar {

          width: 280px;

          background: rgba(15, 23, 42, 0.95);

          backdrop-filter: blur(20px);

          border-right: 1px solid var(--glass-border);

          position: fixed;

          height: 100vh;

          overflow-y: auto;

          z-index: 1000;

          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

      }



      [data-theme="dark"] .sidebar {

          background: rgba(0, 0, 0, 0.95);

      }



      .sidebar-header {

          padding: 24px;

          border-bottom: 1px solid rgba(255, 255, 255, 0.1);

      }



      .logo {

          display: flex;

          align-items: center;

          gap: 12px;

          color: #fff;

          font-size: 20px;

          font-weight: 800;

          letter-spacing: -0.5px;

      }



      .logo i {

          background: linear-gradient(135deg, var(--primary-color), var(--accent-color));

          -webkit-background-clip: text;

          -webkit-text-fill-color: transparent;

          font-size: 24px;

      }



      /* Achievement Badges in Sidebar - Subtle */

      .achievements-compact {

          padding: 16px 24px;

          border-bottom: 1px solid rgba(255, 255, 255, 0.1);

      }



      .achievements-title {

          font-size: 11px;

          font-weight: 700;

          color: var(--neutral-400);

          text-transform: uppercase;

          letter-spacing: 1px;

          margin-bottom: 12px;

      }



      .badges-row {

          display: flex;

          gap: 8px;

          flex-wrap: wrap;

      }



      .badge-mini {

          width: 24px;

          height: 24px;

          border-radius: 6px;

          display: flex;

          align-items: center;

          justify-content: center;

          font-size: 10px;

          position: relative;

          transition: all 0.2s;

      }



      .badge-mini.earned {

          background: linear-gradient(135deg, #ffd700, #ffed4e);

          color: #8b7355;

          box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);

      }



      .badge-mini.locked {

          background: var(--neutral-300);

          color: var(--neutral-500);

          opacity: 0.5;

      }



      .badge-mini:hover {

          transform: scale(1.1);

      }



      .badge-tooltip {

          position: absolute;

          bottom: 100%;

          left: 50%;

          transform: translateX(-50%);

          background: var(--neutral-900);

          color: white;

          padding: 4px 8px;

          border-radius: 4px;

          font-size: 10px;

          white-space: nowrap;

          opacity: 0;

          visibility: hidden;

          transition: all 0.2s;

          margin-bottom: 4px;

          z-index: 1000;

      }



      .badge-mini:hover .badge-tooltip {

          opacity: 1;

          visibility: visible;

      }



      .nav-section {

          padding: 16px 0;

      }



      .nav-title {

          padding: 0 24px 12px;

          font-size: 11px;

          font-weight: 700;

          color: var(--neutral-400);

          text-transform: uppercase;

          letter-spacing: 1px;

      }



      .nav-item {

          display: flex;

          align-items: center;

          padding: 14px 24px;

          color: var(--neutral-300);

          text-decoration: none;

          transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);

          position: relative;

          margin: 2px 12px;

          border-radius: 12px;

          font-weight: 500;

      }



      .nav-item:hover {

          background: rgba(255, 255, 255, 0.1);

          color: #fff;

          transform: translateX(4px);

      }



      .nav-item.active {

          background: linear-gradient(135deg, var(--primary-color), var(--primary-light));

          color: #fff;

          box-shadow: var(--shadow-md);

      }



      .nav-item.active::before {

          content: '';

          position: absolute;

          left: -12px;

          top: 50%;

          transform: translateY(-50%);

          width: 4px;

          height: 24px;

          background: var(--accent-color);

          border-radius: 2px;

      }



      .nav-item i {

          width: 20px;

          margin-right: 12px;

          font-size: 16px;

      }



      /* Main Content */

      .main-content {

          margin-left: 280px;

          flex: 1;

          padding: 0;

          background: transparent;

      }



      /* Enhanced Header with Revenue Tracker */

      .page-header {

          background: rgba(255, 255, 255, 0.95);

          backdrop-filter: blur(20px);

          border-bottom: 1px solid var(--glass-border);

          padding: 24px 32px;

          position: sticky;

          top: 0;

          z-index: 100;

      }



      [data-theme="dark"] .page-header {

          background: rgba(30, 41, 59, 0.95);

      }



      .header-content {

          display: flex;

          justify-content: space-between;

          align-items: center;

      }



      .header-left {

          display: flex;

          flex-direction: column;

          gap: 8px;

      }



      .breadcrumb {

          display: flex;

          align-items: center;

          gap: 8px;

          color: var(--neutral-500);

          font-size: 14px;

          font-weight: 500;

      }



      .breadcrumb-item {

          transition: color 0.2s;

      }



      .breadcrumb-item:hover {

          color: var(--primary-color);

      }



      .page-title {

          font-size: 32px;

          font-weight: 800;

          background: linear-gradient(135deg, var(--neutral-900), var(--primary-color));

          -webkit-background-clip: text;

          -webkit-text-fill-color: transparent;

          letter-spacing: -1px;

      }



      .header-actions {

          display: flex;

          align-items: center;

          gap: 16px;

      }



      /* Revenue Potential Tracker - NEW */

      .revenue-tracker {

          display: flex;

          align-items: center;

          gap: 12px;

          background: linear-gradient(135deg, var(--revenue-color), #059669);

          color: white;

          padding: 12px 20px;

          border-radius: 16px;

          font-weight: 600;

          box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);

          animation: revenuePulse 3s ease-in-out infinite;

      }



      @keyframes revenuePulse {

          0%, 100% { transform: scale(1); box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3); }

          50% { transform: scale(1.02); box-shadow: 0 6px 25px rgba(16, 185, 129, 0.5); }

      }



      .revenue-tracker-icon {

          font-size: 18px;

          animation: coinSpin 4s linear infinite;

      }



      @keyframes coinSpin {

          0% { transform: rotateY(0deg); }

          50% { transform: rotateY(180deg); }

          100% { transform: rotateY(360deg); }

      }



      .revenue-info {

          display: flex;

          flex-direction: column;

          gap: 2px;

      }



      .revenue-potential {

          font-size: 16px;

          font-weight: 800;

      }



      .revenue-label {

          font-size: 11px;

          opacity: 0.9;

      }



      /* AI IQ Badge - Enhanced */

      .ai-iq-badge {

          display: flex;

          align-items: center;

          gap: 8px;

          background: linear-gradient(135deg, var(--primary-color), var(--primary-light));

          color: white;

          padding: 8px 16px;

          border-radius: 20px;

          font-size: 13px;

          font-weight: 600;

          transition: all 0.3s ease;

          cursor: help;

          position: relative;

      }



      .ai-iq-badge:hover {

          transform: scale(1.05);

          box-shadow: 0 4px 15px rgba(56, 112, 192, 0.3);

      }



      .ai-brain-icon {

          font-size: 14px;

          animation: pulse 2s ease-in-out infinite;

      }



      @keyframes pulse {

          0%, 100% { transform: scale(1); }

          50% { transform: scale(1.1); }

      }



      .ai-iq-score {

          font-weight: 700;

      }



      .ai-iq-tooltip {

          position: absolute;

          bottom: 100%;

          left: 50%;

          transform: translateX(-50%);

          background: var(--neutral-900);

          color: white;

          padding: 8px 12px;

          border-radius: 6px;

          font-size: 12px;

          white-space: nowrap;

          opacity: 0;

          visibility: hidden;

          transition: all 0.2s;

          margin-bottom: 8px;

          z-index: 1000;

      }



      .ai-iq-badge:hover .ai-iq-tooltip {

          opacity: 1;

          visibility: visible;

      }



      /* IQ Increase Animation */

      .iq-boost {

          position: absolute;

          top: -20px;

          right: 0;

          background: var(--success-color);

          color: white;

          padding: 2px 6px;

          border-radius: 10px;

          font-size: 11px;

          font-weight: 700;

          animation: iqBoost 2s ease-out forwards;

          opacity: 0;

      }



      @keyframes iqBoost {

          0% { opacity: 1; transform: translateY(0); }

          100% { opacity: 0; transform: translateY(-30px); }

      }



      .btn {

          display: inline-flex;

          align-items: center;

          gap: 8px;

          padding: 12px 24px;

          border: none;

          border-radius: 12px;

          font-weight: 600;

          font-size: 14px;

          cursor: pointer;

          transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);

          text-decoration: none;

          position: relative;

          overflow: hidden;

      }



      .btn::before {

          content: '';

          position: absolute;

          inset: 0;

          background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.1));

          opacity: 0;

          transition: opacity 0.2s;

      }



      .btn:hover::before {

          opacity: 1;

      }



      .btn-primary {

          background: linear-gradient(135deg, var(--primary-color), var(--primary-light));

          color: white;

          box-shadow: var(--shadow-md);

      }



      .btn-primary:hover {

          transform: translateY(-2px);

          box-shadow: var(--shadow-xl);

      }



      .btn-secondary {

          background: var(--neutral-100);

          color: var(--neutral-700);

          border: 1px solid var(--neutral-200);

      }



      .btn-secondary:hover {

          background: var(--neutral-200);

      }



      /* Theme Toggle Button */

      .theme-toggle {

          background: var(--primary-color);

          color: white;

          border: none;

          width: 36px;

          height: 36px;

          border-radius: 50%;

          cursor: pointer;

          display: flex;

          align-items: center;

          justify-content: center;

          transition: all 0.3s ease;

      }



      .theme-toggle:hover {

          transform: scale(1.1);

      }



      /* Enhanced Revenue Impact Banner - NEW */

      .revenue-impact-banner {

          margin: 32px;

          background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(34, 197, 94, 0.05));

          border: 2px solid var(--revenue-color);

          border-radius: 20px;

          padding: 32px;

          position: relative;

          overflow: hidden;

          box-shadow: 0 0 50px rgba(16, 185, 129, 0.2);

          animation: revenueGlow 4s ease-in-out infinite alternate;

      }



      @keyframes revenueGlow {

          0% {

              box-shadow: 0 0 50px rgba(16, 185, 129, 0.2);

              transform: scale(1);

          }

          100% {

              box-shadow: 0 0 80px rgba(16, 185, 129, 0.4);

              transform: scale(1.01);

          }

      }



      .revenue-impact-content {

          position: relative;

          z-index: 1;

      }



      .revenue-impact-title {

          font-size: 28px;

          font-weight: 800;

          margin-bottom: 16px;

          display: flex;

          align-items: center;

          gap: 12px;

          color: var(--revenue-color);

          animation: titleBounce 2s ease-in-out infinite;

      }



      @keyframes titleBounce {

          0%, 20%, 50%, 80%, 100% { transform: translateY(0); }

          40% { transform: translateY(-3px); }

          60% { transform: translateY(-2px); }

      }



      .revenue-impact-stats {

          display: grid;

          grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));

          gap: 20px;

          margin-top: 20px;

      }



      .revenue-impact-stat {

          text-align: center;

          padding: 20px;

          background: rgba(255, 255, 255, 0.9);

          border-radius: 16px;

          backdrop-filter: blur(10px);

          border: 1px solid rgba(16, 185, 129, 0.3);

          transition: all 0.3s ease;

          animation: statFloat 3s ease-in-out infinite;

      }



      .revenue-impact-stat:nth-child(1) { animation-delay: 0s; }

      .revenue-impact-stat:nth-child(2) { animation-delay: 0.5s; }

      .revenue-impact-stat:nth-child(3) { animation-delay: 1s; }

      .revenue-impact-stat:nth-child(4) { animation-delay: 1.5s; }



      @keyframes statFloat {

          0%, 100% { transform: translateY(0px); }

          50% { transform: translateY(-5px); }

      }



      .revenue-impact-stat:hover {

          transform: scale(1.05) translateY(-5px);

          background: rgba(255, 255, 255, 1);

          box-shadow: 0 10px 30px rgba(0,0,0,0.1);

      }



      .revenue-impact-stat-value {

          font-size: 28px;

          font-weight: 800;

          margin-bottom: 8px;

          background: linear-gradient(45deg, var(--revenue-color), var(--success-color));

          -webkit-background-clip: text;

          -webkit-text-fill-color: transparent;

      }



      .revenue-impact-stat-label {

          font-size: 13px;

          font-weight: 600;

          color: var(--neutral-700);

      }



      /* Smart Field Enhancement System - NEW */

      .smart-field-container {

          position: relative;

          margin-bottom: 16px;

      }



      .smart-field-label {

          display: flex;

          justify-content: space-between;

          align-items: center;

          margin-bottom: 8px;

          padding: 0 4px;

      }



      .field-impact-badge {

          display: inline-flex;

          align-items: center;

          gap: 6px;

          padding: 4px 10px;

          border-radius: 12px;

          font-size: 11px;

          font-weight: 700;

          text-transform: uppercase;

          letter-spacing: 0.5px;

          animation: badgePulse 2s ease-in-out infinite;

      }



      @keyframes badgePulse {

          0%, 100% { transform: scale(1); }

          50% { transform: scale(1.05); }

      }



      .impact-revenue {

          background: linear-gradient(135deg, var(--revenue-color), #059669);

          color: white;

          box-shadow: 0 2px 10px rgba(16, 185, 129, 0.3);

      }



      .impact-returns {

          background: linear-gradient(135deg, var(--warning-color), #d97706);

          color: white;

          box-shadow: 0 2px 10px rgba(245, 158, 11, 0.3);

      }



      .impact-orders {

          background: linear-gradient(135deg, var(--order-color), #7c3aed);

          color: white;

          box-shadow: 0 2px 10px rgba(139, 92, 246, 0.3);

      }



      .impact-support {

          background: linear-gradient(135deg, var(--primary-color), var(--primary-light));

          color: white;

          box-shadow: 0 2px 10px rgba(56, 112, 192, 0.3);

      }



      .smart-field-input {

          width: 100%;

          padding: 16px 20px;

          border: 2px solid var(--neutral-200);

          border-radius: 12px;

          font-size: 14px;

          font-weight: 500;

          background: white;

          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

          color: var(--neutral-900);

          position: relative;

      }



      .smart-field-input:focus {

          outline: none;

          border-color: var(--primary-color);

          box-shadow: 0 0 0 4px rgba(56, 112, 192, 0.1);

          transform: scale(1.01);

      }



      .smart-field-input.impact-revenue:focus {

          border-color: var(--revenue-color);

          box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);

      }



      .smart-field-input.impact-returns:focus {

          border-color: var(--warning-color);

          box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.1);

      }



      .smart-field-input.impact-orders:focus {

          border-color: var(--order-color);

          box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);

      }



      /* AI Auto-Complete Suggestions - NEW */

      .ai-suggestions-container {

          position: absolute;

          top: 100%;

          left: 0;

          right: 0;

          background: white;

          border: 2px solid var(--primary-color);

          border-radius: 12px;

          box-shadow: var(--shadow-xl);

          z-index: 1000;

          margin-top: 4px;

          opacity: 0;

          visibility: hidden;

          transform: translateY(-10px);

          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

      }



      .ai-suggestions-container.active {

          opacity: 1;

          visibility: visible;

          transform: translateY(0);

      }



      .ai-suggestions-header {

          background: linear-gradient(135deg, var(--primary-color), var(--primary-light));

          color: white;

          padding: 12px 16px;

          border-radius: 10px 10px 0 0;

          font-weight: 600;

          font-size: 13px;

          display: flex;

          align-items: center;

          gap: 8px;

      }



      .ai-suggestions-list {

          max-height: 200px;

          overflow-y: auto;

          padding: 8px;

      }



      .ai-suggestion-item {

          padding: 12px 16px;

          border-radius: 8px;

          cursor: pointer;

          transition: all 0.2s;

          font-size: 14px;

          display: flex;

          justify-content: space-between;

          align-items: center;

      }



      .ai-suggestion-item:hover {

          background: var(--neutral-50);

          transform: translateX(4px);

      }



      .suggestion-impact {

          font-size: 11px;

          font-weight: 600;

          padding: 2px 6px;

          border-radius: 6px;

          background: var(--revenue-color);

          color: white;

      }



      /* AI Content Intelligence Section - Enhanced */

      .ai-content-section {

          margin: 32px;

          background: rgba(255, 255, 255, 0.95);

          backdrop-filter: blur(20px);

          border: 1px solid var(--glass-border);

          border-radius: 20px;

          padding: 32px;

          box-shadow: var(--shadow-lg);

          position: relative;

          overflow: hidden;

      }



      [data-theme="dark"] .ai-content-section {

          background: rgba(30, 41, 59, 0.95);

      }



      .ai-content-section::before {

          content: '';

          position: absolute;

          top: 0;

          left: 0;

          right: 0;

          height: 4px;

          background: linear-gradient(90deg, var(--primary-color), var(--accent-color), var(--success-color));

      }



      .ai-header {

          display: flex;

          justify-content: space-between;

          align-items: center;

          margin-bottom: 24px;

      }



      .ai-title {

          display: flex;

          align-items: center;

          gap: 16px;

          font-size: 24px;

          font-weight: 700;

          color: var(--neutral-800);

      }



      .ai-icon {

          width: 48px;

          height: 48px;

          background: linear-gradient(135deg, var(--primary-color), var(--accent-color));

          border-radius: 16px;

          display: flex;

          align-items: center;

          justify-content: center;

          color: white;

          font-size: 20px;

      }



      .completion-stats {

          display: grid;

          grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

          gap: 24px;

      }



      .stat-item {

          background: var(--neutral-50);

          border: 1px solid var(--neutral-200);

          border-radius: 16px;

          padding: 24px;

          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

          cursor: pointer;

          position: relative;

      }



      [data-theme="dark"] .stat-item {

          background: var(--neutral-200);

      }



      .stat-item:hover {

          transform: translateY(-4px);

          box-shadow: var(--shadow-lg);

          border-color: var(--primary-color);

      }



      /* Help Icon for Stat Items */

      .stat-help-icon {

          position: absolute;

          top: 12px;

          right: 12px;

          width: 20px;

          height: 20px;

          background: var(--primary-color);

          color: white;

          border-radius: 50%;

          display: flex;

          align-items: center;

          justify-content: center;

          font-size: 12px;

          cursor: help;

          transition: all 0.2s;

      }



      .stat-help-icon:hover {

          transform: scale(1.1);

          background: var(--primary-dark);

      }



      .stat-label {

          font-size: 14px;

          font-weight: 600;

          color: var(--neutral-600);

          margin-bottom: 12px;

      }



      .stat-value {

          font-size: 32px;

          font-weight: 800;

          color: var(--neutral-900);

          margin-bottom: 8px;

      }



      .stat-progress {

          width: 100%;

          height: 8px;

          background: var(--neutral-200);

          border-radius: 4px;

          overflow: hidden;

          margin-bottom: 8px;

      }



      .stat-progress-fill {

          height: 100%;

      /* Confetti Animation */

      .confetti-container {

          position: fixed;

          top: 0;

          left: 0;

          width: 100%;

          height: 100%;

          pointer-events: none;

          z-index: 9999;

          overflow: hidden;

      }



      .confetti-piece {

          position: absolute;

          width: 10px;

          height: 10px;

          background: var(--primary-color);

          animation: confettiFall 3s ease-out forwards;

      }



      .confetti-piece:nth-child(2n) { background: var(--success-color); }

      .confetti-piece:nth-child(3n) { background: var(--warning-color); }

      .confetti-piece:nth-child(5n) { background: var(--accent-color); }



      @keyframes confettiFall {

          0% {

              transform: translateY(-100vh) rotate(0deg);

              opacity: 1;

          }

          100% {

              transform: translateY(100vh) rotate(720deg);

              opacity: 0;

          }

      }



      /* Smart Suggestion Popup - Enhanced */

      .smart-suggestion {

          position: fixed;

          top: 50%;

          left: 50%;

          transform: translate(-50%, -50%);

          background: white;

          border: 2px solid var(--primary-color);

          border-radius: 16px;

          padding: 24px;

          box-shadow: var(--shadow-xl);

          z-index: 9998;

          opacity: 0;

          visibility: hidden;

          transition: all 0.3s ease;

          max-width: 400px;

          width: 90%;

      }



      [data-theme="dark"] .smart-suggestion {

          background: var(--neutral-100);

      }



      .smart-suggestion.active {

          opacity: 1;

          visibility: visible;

      }



      .suggestion-header {

          display: flex;

          align-items: center;

          gap: 12px;

          margin-bottom: 16px;

      }



      .suggestion-icon {

          width: 40px;

          height: 40px;

          background: linear-gradient(135deg, var(--primary-color), var(--accent-color));

          border-radius: 12px;

          display: flex;

          align-items: center;

          justify-content: center;

          color: white;

          font-size: 18px;

      }



      .suggestion-title {

          font-size: 18px;

          font-weight: 700;

          color: var(--neutral-800);

      }



      .suggestion-content {

          background: var(--neutral-50);

          padding: 16px;

          border-radius: 12px;

          margin-bottom: 16px;

          font-style: italic;

          color: var(--neutral-700);

      }



      [data-theme="dark"] .suggestion-content {

          background: var(--neutral-200);

      }



      .suggestion-actions {

          display: flex;

          gap: 12px;

          justify-content: flex-end;

      }



      .suggestion-accept {

          background: linear-gradient(135deg, var(--success-color), #16a34a);

          color: white;

          border: none;

          padding: 12px 20px;

          border-radius: 8px;

          font-weight: 600;

          cursor: pointer;

          transition: all 0.2s;

      }



      .suggestion-accept:hover {

          transform: translateY(-2px);

          box-shadow: var(--shadow-md);

      }



      .suggestion-reject {

          background: var(--neutral-200);

          color: var(--neutral-700);

          border: none;

          padding: 12px 20px;

          border-radius: 8px;

          font-weight: 600;

          cursor: pointer;

          transition: all 0.2s;

      }



      .suggestion-reject:hover {

          background: var(--neutral-300);

      }



      /* Enhanced Modal System */

      .modal {

          display: none;

          position: fixed;

          top: 0;

          left: 0;

          width: 100%;

          height: 100%;

          background: rgba(0, 0, 0, 0.7);

          backdrop-filter: blur(8px);

          z-index: 2000;

          align-items: center;

          justify-content: center;

          opacity: 0;

          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

      }



      .modal.active {

          display: flex;

          opacity: 1;

      }



      .modal-content {

          background: white;

          border-radius: 24px;

          padding: 0;

          max-width: 90vw;

          max-height: 90vh;

          overflow: hidden;

          box-shadow: var(--shadow-xl);

          transform: scale(0.9);

          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

      }



      [data-theme="dark"] .modal-content {

          background: var(--neutral-100);

      }



      .modal.active .modal-content {

          transform: scale(1);

      }



      .modal-header {

          background: linear-gradient(135deg, var(--primary-color), var(--primary-light));

          color: white;

          padding: 24px 32px;

          display: flex;

          justify-content: space-between;

          align-items: center;

      }



      .modal-title {

          font-size: 24px;

          font-weight: 800;

      }



      .modal-close {

          width: 40px;

          height: 40px;

          border: none;

          background: rgba(255, 255, 255, 0.2);

          color: white;

          border-radius: 12px;

          cursor: pointer;

          display: flex;

          align-items: center;

          justify-content: center;

          transition: all 0.2s;

      }



      .modal-close:hover {

          background: rgba(255, 255, 255, 0.3);

          transform: scale(1.1);

      }



      .modal-body {

          padding: 32px;

          max-height: 70vh;

          overflow-y: auto;

      }



      /* Properties Modal with Enhanced UI */

      .properties-grid {

          display: grid;

          grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));

          gap: 24px;

          margin-bottom: 32px;

      }



      .property-category {

          background: var(--neutral-50);

          border: 2px solid var(--neutral-200);

          border-radius: 16px;

          padding: 24px;

          transition: all 0.3s;

      }



      [data-theme="dark"] .property-category {

          background: var(--neutral-200);

      }



      .property-category:hover {

          border-color: var(--primary-color);

          box-shadow: var(--shadow-md);

      }



      .category-header {

          display: flex;

          align-items: center;

          gap: 12px;

          margin-bottom: 20px;

          padding-bottom: 16px;

          border-bottom: 2px solid var(--neutral-200);

      }



      .category-icon {

          width: 40px;

          height: 40px;

          background: linear-gradient(135deg, var(--primary-color), var(--primary-light));

          border-radius: 12px;

          display: flex;

          align-items: center;

          justify-content: center;

          color: white;

          font-size: 16px;

      }



      .category-name {

          font-size: 18px;

          font-weight: 700;

          color: var(--neutral-800);

      }



      .property-list {

          display: grid;

          gap: 16px;

      }



      .property-item {

          position: relative;

      }



      .property-label {

          font-size: 14px;

          font-weight: 600;

          color: var(--neutral-600);

          margin-bottom: 8px;

          display: block;

      }



      .property-input {

          width: 100%;

          padding: 12px 16px;

          border: 2px solid var(--neutral-200);

          border-radius: 8px;

          font-size: 14px;

          transition: all 0.2s;

          background: white;

          color: var(--neutral-900);

      }



      [data-theme="dark"] .property-input {

          background: var(--neutral-100);

          color: var(--neutral-900);

      }



      .property-input:focus {

          outline: none;

          border-color: var(--primary-color);

          box-shadow: 0 0 0 3px rgba(56, 112, 192, 0.1);

      }



      .property-select {

          width: 100%;

          padding: 12px 16px;

          border: 2px solid var(--neutral-200);

          border-radius: 8px;

          font-size: 14px;

          background: white;

          cursor: pointer;

          transition: all 0.2s;

          color: var(--neutral-900);

      }



      [data-theme="dark"] .property-select {

          background: var(--neutral-100);

          color: var(--neutral-900);

      }



      .property-select:focus {

          outline: none;

          border-color: var(--primary-color);

      }



      /* AI Suggestion in Property Fields */

      .ai-suggestion-badge {

          position: absolute;

          right: -8px;

          top: -8px;

          background: linear-gradient(135deg, var(--accent-color), var(--primary-color));

          color: white;

          border-radius: 50%;

          width: 20px;

          height: 20px;

          display: flex;

          align-items: center;

          justify-content: center;

          font-size: 10px;

          cursor: pointer;

          animation: aiSuggestionPulse 2s ease-in-out infinite;

      }



      @keyframes aiSuggestionPulse {

          0%, 100% { transform: scale(1); }

          50% { transform: scale(1.2); }

      }



      .ai-suggestion-badge:hover {

          transform: scale(1.3);

      }



      /* Enhanced Required Fields Section */

      .required-fields-section {

          background: linear-gradient(135deg, rgba(16, 185, 129, 0.05), rgba(34, 197, 94, 0.05));

          border: 2px solid var(--revenue-color);

          border-radius: 16px;

          padding: 24px;

          margin-bottom: 24px;

          position: relative;

          overflow: hidden;

      }



      .required-fields-section::before {

          content: '';

          position: absolute;

          top: 0;

          left: 0;

          right: 0;

          height: 4px;

          background: linear-gradient(90deg, var(--revenue-color), var(--success-color));

      }



      .required-header {

          display: flex;

          align-items: center;

          gap: 12px;

          margin-bottom: 16px;

      }



      .required-icon {

          width: 40px;

          height: 40px;

          background: var(--revenue-color);

          border-radius: 12px;

          display: flex;

          align-items: center;

          justify-content: center;

          color: white;

          font-size: 16px;

      }



      .required-title {

          font-size: 18px;

          font-weight: 700;

          color: var(--revenue-color);

      }



      .required-description {

          background: white;

          padding: 16px;

          border-radius: 8px;

          margin-bottom: 20px;

          border-left: 4px solid var(--revenue-color);

      }



      [data-theme="dark"] .required-description {

          background: var(--neutral-100);

      }



      .required-stats {

          display: grid;

          grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));

          gap: 12px;

          margin-bottom: 16px;

      }



      .required-stat {

          text-align: center;

          padding: 12px;

          background: rgba(16, 185, 129, 0.1);

          border-radius: 8px;

      }



      .required-stat-value {

          font-size: 20px;

          font-weight: 800;

          color: var(--revenue-color);

          margin-bottom: 4px;

      }



      .required-stat-label {

          font-size: 11px;

          font-weight: 600;

          color: var(--neutral-600);

      }



      .required-input {

          border-color: var(--revenue-color) !important;

          background: rgba(16, 185, 129, 0.05) !important;

      }



      .required-input:focus {

          box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1) !important;

      }



      /* Pagination */

      .pagination {

          padding: 24px 32px;

          border-top: 1px solid var(--neutral-200);

          display: flex;

          justify-content: space-between;

          align-items: center;

      }



      .pagination-info {

          color: var(--neutral-600);

          font-size: 14px;

          font-weight: 500;

      }



      .pagination-controls {

          display: flex;

          gap: 8px;

          align-items: center;

      }



      .page-btn {

          width: 40px;

          height: 40px;

          border: 2px solid var(--neutral-200);

          background: white;

          border-radius: 10px;

          cursor: pointer;

          display: flex;

          align-items: center;

          justify-content: center;

          transition: all 0.2s;

          font-weight: 600;

          color: var(--neutral-900);

      }



      [data-theme="dark"] .page-btn {

          background: var(--neutral-100);

          color: var(--neutral-900);

      }



      .page-btn:hover {

          border-color: var(--primary-color);

          background: var(--primary-color);

          color: white;

      }



      .page-btn.active {

          background: var(--primary-color);

          color: white;

          border-color: var(--primary-color);

      }



      .page-btn:disabled {

          opacity: 0.5;

          cursor: not-allowed;

      }



      /* Responsive Design */

      @media (max-width: 1200px) {

          .main-content {

              margin-left: 0;

          }

          

          .sidebar {

              transform: translateX(-100%);

          }

          

          .sidebar.mobile-open {

              transform: translateX(0);

          }

          

          .filter-grid {

              grid-template-columns: 1fr;

          }

          

          .marketplace-grid {

              grid-template-columns: 1fr;

          }

      }



      @media (max-width: 768px) {

          .page-header {

              padding: 16px 20px;

          }

          

          .header-content {

              flex-direction: column;

              align-items: stretch;

              gap: 16px;

          }

          

          .ai-content-section,

          .filter-system,

          .data-table-section,

          .revenue-impact-banner {

              margin: 16px;

              border-radius: 16px;

          }

          

          .search-input {

              width: 100%;

          }

          

          .table-controls {

              flex-direction: column;

              align-items: stretch;

              gap: 16px;

          }

          

          .properties-grid {

              grid-template-columns: 1fr;

          }



          .revenue-impact-stats {

              grid-template-columns: repeat(2, 1fr);

          }



          .ai-iq-badge {

              font-size: 11px;

              padding: 6px 12px;

          }



          .revenue-tracker {

              padding: 8px 12px;

              font-size: 12px;

          }

      }



      /* Loading States */

      .loading {

          opacity: 0.6;

          pointer-events: none;

          position: relative;

      }



      .loading::after {

          content: '';

          position: absolute;

          top: 50%;

          left: 50%;

          width: 24px;

          height: 24px;

          border: 3px solid var(--neutral-300);

          border-top-color: var(--primary-color);

          border-radius: 50%;

          animation: spin 1s linear infinite;

          transform: translate(-50%, -50%);

      }



      @keyframes spin {

          to { transform: translate(-50%, -50%) rotate(360deg); }

      }



      /* Animations */

      @keyframes fadeInUp {

          from {

              opacity: 0;

              transform: translateY(30px);

          }

          to {

              opacity: 1;

              transform: translateY(0);

          }

      }



      .fade-in-up {

          animation: fadeInUp 0.5s ease-out;

      }



      /* Mobile Menu Button */

      .mobile-menu-btn {

          display: none;

          position: fixed;

          top: 20px;

          left: 20px;

          z-index: 1001;

          width: 48px;

          height: 48px;

          background: var(--primary-color);

          color: white;

          border: none;

          border-radius: 12px;

          cursor: pointer;

          align-items: center;

          justify-content: center;

          box-shadow: var(--shadow-lg);

          transition: all 0.2s;

      }



      .mobile-menu-btn:hover {

          transform: scale(1.05);

      }



      @media (max-width: 1200px) {

          .mobile-menu-btn {

              display: flex;

          }

      }



      /* Additional styles for new features */

      .product-row.selected {

          background: rgba(56, 112, 192, 0.1) !important;

          border-left: 4px solid var(--primary-color);

      }



      .product-table th.sorted {

          background: linear-gradient(135deg, var(--primary-color), var(--primary-light));

          color: white;

      }



      /* Revenue Notification */

      .revenue-notification {

          position: fixed;

          top: 100px;

          right: 20px;

          background: linear-gradient(135deg, var(--revenue-color), #059669);

          color: white;

          padding: 16px 24px;

          border-radius: 12px;

          box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);

          z-index: 3000;

          font-weight: 600;

          animation: slideInRight 0.3s ease-out;

          max-width: 350px;

          display: flex;

          align-items: center;

          gap: 12px;

      }



      .revenue-notification-icon {

          font-size: 20px;

          animation: coinSpin 2s linear infinite;

      }



      @keyframes slideInRight {

          from {

              transform: translateX(100%);

              opacity: 0;

          }

          to {

              transform: translateX(0);

              opacity: 1;

          }

      }



      @keyframes slideOutRight {

          from {

              transform: translateX(0);

              opacity: 1;

          }

          to {

              transform: translateX(100%);

              opacity: 0;

          }

      }

  </style>
