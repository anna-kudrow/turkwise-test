       // Filter functionality (enhanced with revenue potential)

       function applyFilters() {

           const categoryFilter = document.getElementById('categoryFilter').value;

           const stockFilter = document.getElementById('stockFilter').value;

           const aiScoreFilter = document.getElementById('aiScoreFilter').value;

           const revenueFilter = document.getElementById('revenueFilter').value;

           const missingInfoFilter = document.getElementById('missingInfoFilter').value;

           

           const rows = document.querySelectorAll('.product-row');

           

           rows.forEach(row => {

               let shouldShow = true;

               

               // Apply category filter

               if (categoryFilter) {

                   const categoryBadge = row.querySelector('.category-badge').textContent.toLowerCase();

                   if (!categoryBadge.includes(categoryFilter)) {

                       shouldShow = false;

                   }

               }

               

               // Apply revenue potential filter

               if (revenueFilter && shouldShow) {

                   const revenueText = row.querySelector('[data-column="revenue-potential"]').textContent;

                   const revenueValue = parseInt(revenueText.match(/\d+/) || [0]);

                   

                   switch(revenueFilter) {

                       case 'high':

                           if (revenueValue < 50) shouldShow = false;

                           break;

                       case 'medium':

                           if (revenueValue < 10 || revenueValue >= 50) shouldShow = false;

                           break;

                       case 'low':

                           if (revenueValue >= 10) shouldShow = false;

                           break;

                   }

               }

               

               // Apply missing info filter

               if (missingInfoFilter && shouldShow) {

                   const hasCritical = row.classList.contains('missing-critical-info');

                   const hasRevenue = row.classList.contains('revenue-opportunity');

                   

                   switch(missingInfoFilter) {

                       case 'critical':

                           if (!hasCritical) shouldShow = false;

                           break;

                       case 'revenue':

                           if (!hasRevenue) shouldShow = false;

                           break;

                   }

               }

               

               row.style.display = shouldShow ? '' : 'none';

               // Also hide/show variants

               const variantsRow = row.nextElementSibling;

               if (variantsRow && variantsRow.classList.contains('product-variants')) {

                   variantsRow.style.display = shouldShow ? '' : 'none';

               }

           });



           // Boost AI IQ for using filters

           boostAIIQ(2);

       }



       // Add event listeners to all filters

       document.querySelectorAll('#categoryFilter, #stockFilter, #aiScoreFilter, #revenueFilter, #missingInfoFilter, #updateFilter').forEach(filter => {
